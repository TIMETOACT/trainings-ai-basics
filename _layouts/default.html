<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
</head>

<body>

    <script>
        function copyMarkdown() {
            const markdown = {{ page.content | jsonify
        }};
        navigator.clipboard.writeText(markdown)
            .then(() => alert("Markdown wurde kopiert"))
            .catch(err => alert("Fehler beim Kopieren"));
    }
    </script>

    <a href="#" onclick="copyMarkdown(); return false;">
        Markdown kopieren
    </a>

    <main>
        {{ content }}
    </main>

    <hr>



</body>

</html>
